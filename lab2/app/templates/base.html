<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% if title %}{{ title }}{% else %}Лабораторная работа №2{% endif %}</title>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('headers') }}">Лабораторная работа № 2</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('cookies') }}">Куки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{ url_for('headers') }}">Заголовки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('url') }}">URL Параметры</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('form') }}">Параметры формы</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('phone') }}">Валидация</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex-grow-1 my-3">
      <div class="container">
        {% block content %}
          <h1>Содержимое по умолчанию</h1>
        {% endblock %}
      </div>
    </main>

    <footer class="navbar-dark bg-dark mt-auto py-3">
      <div class="container text-center">
        <p class="mb-0 text-white">Леонов Андрей 231-3213</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
  </body>
</html>
