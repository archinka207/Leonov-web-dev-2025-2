{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Параметры формы</h1>

<form method="POST" action="{{ url_for('form') }}" class="mb-4 p-4 border rounded shadow-sm">
    <div class="mb-3">
        <label for="inputField" class="form-label">Введите что-нибудь:</label>
        <input type="text" class="form-control" id="inputField" name="input_field" placeholder="Например, ваше имя">
    </div>
    <div class="mb-3">
        <label for="anotherField" class="form-label">Еще одно поле:</label>
        <input type="text" class="form-control" id="anotherField" name="another_field" placeholder="Например, ваш город">
    </div>
    <button type="submit" class="btn btn-primary">Отправить форму</button>
</form>

{% if form_data %}
<h2 class="mt-5 mb-3">Полученные данные формы:</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Имя поля</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in form_data %}
            <tr>
                <td><code>{{ key }}</code></td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="alert alert-info" role="alert">
    Отправьте форму выше, чтобы увидеть параметры.
</div>
{% endif %}
{% endblock %}
